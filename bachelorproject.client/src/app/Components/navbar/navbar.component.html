<div class="container">
  <div class="mt-3">
    <button (click)="onSubmit('Dijkstra')">Run Dijkstra</button>
    <button (click)="onSubmit('Kruskal')">Run Kruskal</button>
    <button (click)="onSubmit('Edmonds-Karp')">Run Edmonds-Karp</button>
    <button (click)="onSubmit('Fleury')">Run Fleury</button>
    <button (click)="onSubmit('Held-Karp')">Run Held-Karp</button>
    <button (click)="onSubmit('Greedy Matching')">Run Greedy Matching</button>
    <button (click)="onSubmit('Greedy Coloring')">Run Greedy Coloring</button>
    <button (click)="onSubmit('Welsh-Powell')">Run Welsh-Powell</button>
  </div>
</div>

<div *ngIf="showModal" class="modal-overlay" (click)="closeModal()">
  <div class="modal-content">
    <h3>Cannot run {{ algo }} for these reasons:</h3>
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
    <button (click)="closeModal()">Click to dismis.</button>
  </div>
</div>
